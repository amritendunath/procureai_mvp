version: '3.8'

services:
  api-gateway:
    image: docer1st/procure-ai-api-gateway:latest
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - PORT=8000
      - VENDOR_SERVICE_URL=http://vendor-service:3001
      - RFP_SERVICE_URL=http://rfp-service:3002
    depends_on:
      - vendor-service
      - rfp-service
    networks:
      - app_network

  vendor-service:
    image: docer1st/procure-ai-vendor-service:latest
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      - PORT=3001
    networks:
      - app_network

  rfp-service:
    image: docer1st/procure-ai-rfp-service:latest
    ports:
      - "3002:3002"
    env_file: .env
    environment:
      - PORT=3002
      - AI_SERVICE_URL=http://ai-service:3003
      - EMAIL_SERVICE_URL=http://email-service:3004
    depends_on:
      - ai-service
      - email-service
    networks:
      - app_network

  ai-service:
    image: docer1st/procure-ai-ai-service:latest
    ports:
      - "3003:3003"
    env_file: .env
    environment:
      - PORT=3003
    networks:
      - app_network

  email-service:
    image: docer1st/procure-ai-email-service:latest
    ports:
      - "3004:3004"
    env_file: .env
    environment:
      - PORT=3004
    networks:
      - app_network

  nginx:
    image: nginx:1.24-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - api-gateway
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - app_network

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
